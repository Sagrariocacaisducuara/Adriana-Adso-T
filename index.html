    <script>
        // JavaScript para manejar las transiciones de las imágenes
        const images = document.querySelectorAll('.image-container img');
        let currentIndex = 0;

        setInterval(() => {
            images[currentIndex].classList.remove('image-visible');
            images[currentIndex].classList.add('image-hidden');

            currentIndex = (currentIndex + 1) % images.length;

            images[currentIndex].classList.remove('image-hidden');
            images[currentIndex].classList.add('image-visible');
        }, 1500); // velocidad de la transiscion de las imagenes


    </script>
