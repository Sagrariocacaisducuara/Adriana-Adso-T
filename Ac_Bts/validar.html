<head>
    <meta charset="UTF-8">

    <link rel="icon" href="img/12.png">
    <link rel="stylesheet" href="css/validar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        function validar() {
            var pulsado = false; // variable de comprobación
            var tipo_hab = document.formulario.opc; // array de elementos
            var elegido = -1; // número del elemento elegido en el array
            for (i = 0; i < tipo_hab.length; i++) { // bucle de comprobación
                if (tipo_hab[i].checked == true) {
                    pulsado = true;
                    elegido = i; // número del elemento elegido en el array
                }
            }
            if (pulsado == true) { // mensaje de formulario válido
                miOpcion = tipo_hab[elegido].value;
                swal("Has elegido la Habitación: " + miOpcion + "\n \n El formulario ha sido enviado.");
            } else { // mensaje de formulario no válido.
                swal("¡Oops!", "No has elegido ninguna Habitación. \n \n Elige un tipo de habitación a reservar para que el formulario pueda ser enviado.", "error");
                return false; // el formulario no se envía.
            } 

            var opcion = document.formulario.condiciones; // acceso al botón
            if (opcion.checked == true) { // botón seleccionado
                miOpcion = tipo_hab[elegido].value;
                swal("Has elegido la Habitación: " + miOpcion + "\n \n El formulario ha sido enviado.");
            } else { // botón no seleccionado
                swal("¡Oops!", "El formulario no ha podido enviarse. \n \n Debes aceptar las condiciones para poder enviar el formulario.", "error");
                return false; // el formulario no se envía
            }  
        }
    </script>

    
</head>
<body>
    <!--encabezado-->
    <header>
        <img class="logo" src="img/12.png" alt="logo">
    </header>
    <!--contenedor del contenido-->
    <div class="contenido">
        <form  name="formulario" class="form-validacion" action="#" onsubmit="return validar()">

       <div class="titulo">
        <h2>validacion </h2>
       </div>
        <div class="entrada">
            <label>nombre</label>
            <input type="text" class="campo" placeholder="" required>
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>  
                </span>
        </div>
        
        <div class="entrada">
            <label>correo</label>
            <input type="text" class="campo" placeholder="ejemplo@sena.edu.co" required>

            <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>  
            </span>
            
        </div>
        
        

        <div class="entrada">
            <label>seleccione el tipo habitacion</label>
            <div class="opciones">
                <div>
                    <label>
                        <input type="radio" name="opc" value="Sencilla">
                        <span>Sencilla</span>
                    </label>
                </div>


                <div>
                    <label>
                        <input type="radio" name="opc" value="Doble">
                        <span>Doble</span>
                    </label>
                </div>  


                <div>
                    <label>
                        <input type="radio" name="opc" value="Familiar">
                        <span>Familiar</span>
                    </label>
                </div>
            </div>
            <div class="entrada">
                <input type="checkbox" name="condiciones" value="aceptado" /> He leido y acepto las condiciones del contrato <br/><br/>
            </div>

        <div class="boton">
            <input type="submit" value="Enviar" >
            </div>

       </form>
    </div>
