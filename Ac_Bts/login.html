<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="icon" href="/Ac_Bts/img/12.png">
    <link rel="stylesheet" href="/Ac_Bts/css/login.css">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>

</head>
<body>
    <header>
        
        <img class ="logo" src="img/12.png" alt="logo">
    </header>

    <div class="contenido">
        <form name="formulario" class="form-login" action="#" onsubmit="return validar()">
            <div class="titulo">
                <h2>Inicio de Sesión</h2>
            </div>
            <div class="entrada">
                <label>Nombre de usuario:</label>
                <input type="text" class="campo" id="username" placeholder="" required data-parsley-required-message="Por favor, ingresa tu nombre de usuario.">
                <span class="icon"><i class="fas fa-check-circle"></i></span>
                
            </div>
            <div class="entrada">
                <label>Contraseña:</label>
                <input type="password" class="campo" id="password" required data-parsley-required-message="Por favor, ingresa tu contraseña.">
                <span class="icon"><i class="fas fa-check-circle"></i></span>
            </div>
            <div class="boton">
                <input type="submit" value="Iniciar Sesión">
            </div>
            <div class="logos-sociales">
                <a href="https://mail.google.com/" target="_blank">
                    <img src="img/g.png" alt="Gmail" class="logo-social">
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="img/f.png" alt="Facebook" class="logo-social">
                </a>
            </div>
        </form>
        
    </div>
    <footer>
        <div class="footer-content">
            <p>© 2023 BTS SHOP. Todos los derechos reservados.</p>
        </div>
    <script>
        function validar() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Validar que los campos no estén vacíos
            if (username.trim() === "") {
                swal("¡Oops!", "Por favor, ingresa tu nombre de usuario.", "error");
                return false;
            }

            if (password.trim() === "") {
                swal("¡Oops!", "Por favor, ingresa tu contraseña.", "error");
                return false;
            }

            // Si todo está bien, el formulario se enviará al servidor
            swal("Éxito", "Inicio de sesión exitoso.", "success");
            return true;
        }
    </script>
</body>
</html>
